<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel - Amy's Website</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <header>
        <h1>Amy's Website</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="activities.html">Extracurricular Activities</a></li>
                <li><a href="travel.html" class="active">Travel</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="page-header">
            <h2>Travel</h2>
            <p>Places I've ever been to!</p>
        </section>

        <!-- You can keep or remove the old travel cards here -->

        <!-- ======= Interactive World Map ======= -->
        <section class="travel-map">
            <h3>My Interactive World Map</h3>
            <div id="map"></div>
        </section>
    </main>

    <footer>
        <p>&copy; <a href="welcome.html">2025</a> Amy's Website. All rights reserved.</p>
    </footer>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>


        // 初始化地圖
        const map = L.map('map', {
            minZoom: 2,   // 最小縮放層級
            maxZoom: 10   // 最大縮放層級
        }).setView([20, 0], 2);
        // 設定地圖可拖動範圍（整個世界緯度 -90~90，經度 -180~180）
        map.setMaxBounds([
            [-90, -180],
            [90, 180]
        ]);

        // 可選：拖動到邊界自動反彈
        map.options.maxBoundsViscosity = 1.0;

        // 加入 OpenStreetMap 磚圖
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: '© OpenStreetMap'
        }).addTo(map);


        // 限制地圖邊界（經緯度範圍）
        const southWest = L.latLng(-90, -180);
        const northEast = L.latLng(90, 180);
        const bounds = L.latLngBounds(southWest, northEast);
        map.setMaxBounds(bounds);
        map.on('drag', function() {
            map.panInsideBounds(bounds, { animate: false });
        });

        // Pins
        const pins = [
            {   
                name: 'Seattle, USA',
                coords: [47.6062, -122.3321],
                date: 'March 2025',
                attractions: 'University of Washington, Lake Sammamish',
                photos: ['images/seattle1.jpg', 'images/seattle2.jpg']
            },
            {   
                name: 'Vancouver, Canada',
                coords: [49.2827, -123.1207],
                date: 'July 2025',
                attractions: 'Stanley Park, University of British Columbia',
                photos: ['images/cad_1.jpg', 'images/cad_2.jpg']
            },
            {   
                name: 'Xiamen, China', coords: [24.4798, 118.0895],
                date: 'August 2025',
                attractions: 'Bank of China, Xiamen University',
                photos: ['images/xm_1.jpg', 'images/xm_2.jpg']
            },
            {   
                name: 'Beijing, China', coords: [39.9042, 116.4074],
                date: 'July 2024',
                attractions: 'Peking University, Xiaomi',
                photos: ['images/bej_1.jpg', 'images/bej_2.jpg']
            },
            {   
                name: 'Taipei, Taiwan', coords: [25.0330, 121.5654],
                attractions: 'Taipei 101, Zhongshan District',
                photos: ['images/tpe_1.jpeg', 'images/tpe_2.jpeg']
            }
        ];

        pins.forEach(pin => {
            const popupContent = `
                <div class="popup-card">
                    <h3>${pin.name}</h3>
                    <p><strong>Date:</strong> ${pin.date || 'N/A'}</p>
                    <p><strong>Attractions:</strong> ${pin.attractions}</p>
                    <div class="photos">
                        ${pin.photos.map(src => `<img src="${src}" alt="${pin.name} photo">`).join('')}
                    </div>
                </div>
            `;
            L.marker(pin.coords).addTo(map).bindPopup(popupContent);
        });

        
    </script>
</body>
</html>
