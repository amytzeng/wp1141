<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My MapBook - 測試頁面</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .header p {
            opacity: 0.9;
            font-size: 1.2em;
        }
        .content {
            padding: 40px;
        }
        .status {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .status-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }
        .status-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        .status-card .indicator {
            font-size: 2em;
            margin: 10px 0;
        }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        .pending { color: #ffc107; }
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }
        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #5a6268;
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
        }
        .message.show {
            display: block;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗺️ My MapBook</h1>
            <p>地圖功能導向全端應用</p>
        </div>
        
        <div class="content">
            <div class="status">
                <div class="status-card">
                    <h3>後端狀態</h3>
                    <div class="indicator" id="backend-status">⏳</div>
                    <p id="backend-text">檢查中...</p>
                </div>
                <div class="status-card">
                    <h3>前端狀態</h3>
                    <div class="indicator" id="frontend-status">⏳</div>
                    <p id="frontend-text">檢查中...</p>
                </div>
                <div class="status-card">
                    <h3>資料庫</h3>
                    <div class="indicator" id="db-status">⏳</div>
                    <p id="db-text">檢查中...</p>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary" onclick="testBackend()">
                    🔄 重新測試後端
                </button>
                <button class="btn btn-primary" onclick="openFrontend()">
                    🌐 開啟前端應用
                </button>
                <button class="btn btn-secondary" onclick="viewDocs()">
                    📚 查看文件
                </button>
            </div>

            <div id="message" class="message"></div>
        </div>

        <div class="footer">
            <p>© 2025 My MapBook - 地圖功能導向全端應用</p>
        </div>
    </div>

    <script>
        // 測試後端連接
        async function testBackend() {
            const statusEl = document.getElementById('backend-status');
            const textEl = document.getElementById('backend-text');
            
            statusEl.textContent = '⏳';
            textEl.textContent = '檢查中...';

            try {
                const response = await fetch('http://localhost:5000/health');
                const data = await response.json();
                statusEl.textContent = '✅';
                statusEl.className = 'indicator success';
                textEl.textContent = '正常運行';
                showMessage('後端連線成功！', 'success');
            } catch (error) {
                statusEl.textContent = '❌';
                statusEl.className = 'indicator error';
                textEl.textContent = '無法連接';
                showMessage('後端連線失敗：' + error.message, 'error');
            }
        }

        // 檢查前端
        async function checkFrontend() {
            const statusEl = document.getElementById('frontend-status');
            const textEl = document.getElementById('frontend-text');
            
            try {
                // 嘗試訪問前端
                const response = await fetch('http://localhost:5173');
                statusEl.textContent = '✅';
                statusEl.className = 'indicator success';
                textEl.textContent = '正常運行';
            } catch (error) {
                try {
                    // 嘗試另一個端口
                    const response = await fetch('http://localhost:5174');
                    statusEl.textContent = '✅';
                    statusEl.className = 'indicator success';
                    textEl.textContent = '正常運行 (端口 5174)';
                } catch (e) {
                    statusEl.textContent = '❌';
                    statusEl.className = 'indicator error';
                    textEl.textContent = '無法連接';
                }
            }
        }

        // 顯示訊息
        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message ${type} show`;
            setTimeout(() => {
                messageEl.classList.remove('show');
            }, 3000);
        }

        // 開啟前端
        function openFrontend() {
            window.open('http://localhost:5173', '_blank') || 
            window.open('http://localhost:5174', '_blank');
        }

        // 查看文件
        function viewDocs() {
            window.open('README.md', '_blank');
        }

        // 頁面載入時自動檢查
        window.addEventListener('load', () => {
            testBackend();
            checkFrontend();
            
            // 設定資料庫狀態（假設正常）
            const dbStatus = document.getElementById('db-status');
            const dbText = document.getElementById('db-text');
            dbStatus.textContent = '✅';
            dbStatus.className = 'indicator success';
            dbText.textContent = '已初始化';
        });
    </script>
</body>
</html>
